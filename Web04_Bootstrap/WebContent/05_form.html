<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
<!-- 모바일 디바이스에서 터치/줌 등을 지원하기 위한 meta 태그 -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 최신 버전의 css 파일들을 링크 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery 최신 버전의 js 파일들을 링크 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper 최신 버전 링크 -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Bootstrap을 이용하기 위한 최신 버전 링크 -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>로그인 화면</h2>
		<form action="">
			<div class="form-group">
				<label for="email">이메일:</label>
				<input type="email" class="form-control" id="email" placeholder="이메일 입력"/>
			</div>
			<div class="form-group">
				<label for="pwd">비밀번호:</label>
				<input type="password" class="form-control" id="pwd" placeholder="비밀번호 입력"/>
			</div>
			<div class="form-group form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" name="remember"/>
					아이디 저장
				</label>
			</div>
			<button type="submit" class="btn btn-primary">제출</button>
		</form>
	</div>

</body>
</html>
