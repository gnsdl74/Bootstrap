<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Label</title>
<!-- 모바일 디바이스에서 터치/줌 등을 지원하기 위한 meta 태그 -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 최신 버전의 css 파일들을 링크 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery 최신 버전의 js 파일들을 링크 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper 최신 버전 링크 -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Bootstrap을 이용하기 위한 최신 버전 링크 -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Bootstrap Badge</h1>
		<a href="#">받은 편지함
			<span class="badge badge-secondary">100</span>
		</a>
		<button class="btn btn-danger">
			<span class="badge">123</span>
		</button>
		
		<!-- Label은 bootstrap 3버전이하에서만 사용가능. -->
		<h1>Bootstrap Label</h1>
		<h3>레이블<span class="label label-default">New</span></h3>
	</div>
</body>
</html>
